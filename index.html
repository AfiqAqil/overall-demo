<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to the external CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body style="background-color: #171520;">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"  onclick="changeContent('content/home.html'); changeLogo('assets/logo.svg');">
                <img id="logoImage" src="assets/logo.svg" alt="Logo" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" ...>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="navSage" href="#" onclick="changeContent('content/sage.html'); changeLogo('assets/sage_logo.svg'); setActiveLink('navSage');">SAGE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navPage" href="#" onclick="changeContent('content/page.html'); changeLogo('assets/page_logo.svg'); setActiveLink('navPage');">PAGE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navEngage" href="#" onclick="changeContent('content/engage.html'); changeLogo('assets/engage_logo.svg'); setActiveLink('navEngage');">ENGAGE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content" style="padding-top: 56px;"> <!-- Adjust the padding to match the navbar height -->
        <iframe id="contentFrame" src="content/home.html" frameborder="0" style="width: 100%; height: calc(100vh - 56px);"></iframe>
    </div>
    
    <!-- Chat bot icon -->
    <div class="chat-bot-icon">
        <button type="button" class="btn btn-primary rounded-circle" onclick="toggleChatWindow()">
            <!-- You can replace this with any icon you prefer -->
            <img src="assets/m-logo.svg" alt="Chat" style="width: 24px; height: 24px;"> <!-- Adjust the width and height accordingly -->
        </button>
    </div>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
        <div class="card-header">
            <img src="assets/chatbot.svg" alt="Chat Bot Logo" style="height: 15px;"> <!-- Adjust the height as needed -->
            <button type="button" class="btn-close" onclick="toggleChatWindow()" aria-label="Close"></button>
        </div>
        
            <div class="card-body chat-content" id="chatMessages">
                <!-- Chat content will dynamically appear here -->
            </div>
            <div class="card-footer chat-input">
                <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                <button type="button" class="btn btn-secondary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    
    




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- Your custom JS here -->
    
    </body>
</html>
